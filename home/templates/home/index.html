{% extends 'base.html' %}
{% load static %}

{% block content %}
 
 <!-- Title and welcome message -->
 <div class="homepage">
    <img src="/media/bosnia-kravice-falls.jpg" alt="homepage waterfalls image" class="homepage-img">
    <div class="welcome">
        <h1>Welcome to Paddy and Sammie's Adventures!</h1>
        <p>We hope our stories inspire you to go on your own adventures...</p>
        <a href="{% url 'destinations' %}" class="btn btn-lg dest-btn">View Destinations</a>
    </div>
</div>

<!-- Begin Mailchimp Signup Form -->
<div class="mailchimp-form-block signup-wave">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet"
        type="text/css">
    <div id="mc_embed_signup">
        <form
            action="https://edxplus.us18.list-manage.com/subscribe/post?u=dc79ba9ec7ab2307e63726a85&amp;id=eabe51ccb9&amp;f_id=00392ce7f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
            class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h1 id="mc-header">Subscribe to London Escapists</h1>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                        required>
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                        name="b_dc79ba9ec7ab2307e63726a85_eabe51ccb9" tabindex="-1" value=""></div>
                <div class="optionalParent">
                    <div class="clear foot">
                        <input type="submit" value="Subscribe" name="subscribe"
                            id="mc-embedded-subscribe" class="button">
                        <p class="brandingLogo">
                            <a href="http://eepurl.com/h_4eE5"
                                title="Mailchimp - email marketing made easy and fun"><img
                                    src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                        </p>
                    </div>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
            <!--End mc_embed_signup-->

{% endblock %}
