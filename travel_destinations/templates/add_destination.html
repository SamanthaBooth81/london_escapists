{% extends "base.html" %}
{% block title %}Add a New Destination{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
{%load static%}

<!-- Additional CSS -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'travel_destinations/css/destinations.css' %}">
{% endblock %}

<h1 class="headings destination-page-header">Add a New Destination</h1>

<div class="container add-destination-form">
    <form method="post" id="add-recipe" class="add-destination" action="" enctype="multipart/form-data">

      {% csrf_token %}
      {{ destination_form | crispy }}
      <button type="submit" value="Add Destination" class="btn btn-primary add-destination-btn">Post Recipe</button>
      
    </form>
</div>

  {% endblock %}
