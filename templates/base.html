{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/5f5081d5be.js" crossorigin="anonymous"></script>
    <title>Paddy and Sammie's Adventures</title>
</head>

<body>
    <div class="content">
        <div class="container-fluid">
            <!-- Homepage Navigation -->
            <nav class="navbar navbar-expand-lg">
                <div class="nav-div">
                    <div>
                        <a class="navbar-brand page-title" href="#">The London Escapists</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Top Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Europe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Travel Packing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Footer -->
        <footer>
            <div class="footer">
                <div class="socials">
                    <!-- Social Media Links -->
                    <a href="#">
                        <i class="fa-brands fa-instagram footer-icons"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-pinterest footer-icons"></i>
                    </a>
                </div>
                <div>
                    <!-- Begin Mailchimp Signup Form -->
                    <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet"
                        type="text/css">
                    <div id="mc_embed_signup">
                        <form
                            action="https://edxplus.us18.list-manage.com/subscribe/post?u=dc79ba9ec7ab2307e63726a85&amp;id=eabe51ccb9&amp;f_id=00392ce7f0"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                            class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <h2>Subscribe</h2>
                                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                                <div class="mc-field-group">
                                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                                    </label>
                                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                                        required>
                                </div>
                                <div id="mce-responses" class="clear foot">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                        name="b_dc79ba9ec7ab2307e63726a85_eabe51ccb9" tabindex="-1" value=""></div>
                                <div class="optionalParent">
                                    <div class="clear foot">
                                        <input type="submit" value="Subscribe" name="subscribe"
                                            id="mc-embedded-subscribe" class="button">
                                        <p class="brandingLogo">
                                            <a href="http://eepurl.com/h_4eE5"
                                                title="Mailchimp - email marketing made easy and fun"><img
                                                    src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End mc_embed_signup-->
                </div>
                <div class="copyright">
                    <!-- Copyright -->
                    <p class="copyright-p"><i class="fa-regular fa-copyright copyright-icon"></i>Samantha Booth, 2022
                    </p>
                </div>
            </div>
        </footer>

        <!-- Bootstrap Javascript CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
        <!-- Mailchimp Javascript -->
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'>
        </script>
        <script type='text/javascript'>
            (function ($) {
                window.fnames = new Array();
                window.ftypes = new Array();
                fnames[0] = 'EMAIL';
                ftypes[0] = 'email';
                fnames[1] = 'FNAME';
                ftypes[1] = 'text';
                fnames[2] = 'LNAME';
                ftypes[2] = 'text';
                fnames[3] = 'ADDRESS';
                ftypes[3] = 'address';
                fnames[4] = 'PHONE';
                ftypes[4] = 'phone';
                fnames[5] = 'BIRTHDAY';
                ftypes[5] = 'birthday';
            }(jQuery));
            var $mcj = jQuery.noConflict(true);
        </script>
</body>

</html>
